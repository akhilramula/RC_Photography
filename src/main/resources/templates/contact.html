<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RC Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{Navbar.html}"></div>

    <section class="container my-5" data-aos="fade-up">
        <h2 class="text-center mb-5">Contact Us</h2>
        <div class="row">
            <div class="col-md-6" data-aos="fade-right">
                <form action="/contact" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="bi bi-person-fill"></i> Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label"><i class="bi bi-pencil-fill"></i> Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send-fill"></i> Send Message</button>
                </form>
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <h5><i class="bi bi-geo-alt-fill"></i> Our Contact Info:</h5>
                <p>Email: rach369ind@gmail.com</p>
                <p>Phone: 09948429795</p>
                <p>Location: Hanamkonda, Telangana</p>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 RC Photography. All rights reserved. <i class="bi bi-camera-fill"></i></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
