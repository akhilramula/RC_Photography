<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Photo - RC Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{admin/AdminNavbar.html}"></div>

<div class="container mt-5">
    <h2><i class="bi bi-pencil-square"></i> Edit Photo</h2>
    <form th:action="@{/admin/edit}" th:object="${photo}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{imageUrl}" />

        
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            <img th:src="@{/photos/{filename}(filename=${photo.imageUrl})}" class="img-thumbnail mb-2" style="max-width: 200px;">
        </div>

        <div class="mb-3">
            <label class="form-label">Replace Image (optional)</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
