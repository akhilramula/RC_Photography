<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - RC Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .portfolio-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .photo-card {
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .photo-card:hover {
            transform: scale(1.03);
        }
		.card-img-top {
		    aspect-ratio: 4 / 3;
		    object-fit: contain;
		    width: 100%;
		    height: auto;
		    background-color: #f1f1f1;
		}

    </style>
</head>
<body>
    <div th:replace="~{Navbar.html}"></div>

    <section class="container my-5">
        <h2 class="text-center portfolio-title mb-5" data-aos="fade-down">Our Work</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="photo, iterStat : ${allPhotos}" th:data-aos="'fade-up'" th:data-aos-delay="${iterStat.index * 100}">
                <div class="card photo-card shadow-sm border-0">
                    <img th:src="@{/photos/{filename}(filename=${photo.imageUrl})}" class="card-img-top" th:alt="${photo.title}">
                    <div class="card-body">
                        <h5 class="card-title mb-1" th:text="${photo.title}">Photo Title</h5>
                        <p class="card-text text-muted" th:text="${photo.description}">Photo description...</p>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(allPhotos)}" class="text-center text-muted">
                <p>No photos available in the portfolio.</p>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 RC Photography. All rights reserved. <i class="bi bi-camera-fill"></i></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
